- 
  question: Come si usa questa calcolatrice?
  catégorie: generale
  id: tuto
  réponse: |
    Se non l'avete ancora fatto, date un'occhiata [all'esercitazione
    di](/tutoriel) 2 minuti per capire l'idea e il funzionamento della
    calcolatrice.

    Se l'avete già fatto, potete visitare la [pagina](/profil) del vostro
    [profilo](/profil) per riavviare l'esercitazione ed eventualmente
    iniziare il test da zero.
- 
  question: Perché mi viene chiesta l'età delle mie apparecchiature elettroniche?
  catégorie: digitale
  id: age-électronique
  réponse: |
    Come nel caso delle automobili, viene effettuato un deprezzamento per i
    prodotti elettronici la cui produzione ha un impatto molto elevato sul
    clima (in particolare a causa della fase di estrazione delle materie
    prime).

    Vi chiediamo quindi l'età del prodotto per sapere per quanto tempo sarà
    ammortizzato. Per capire di cosa si tratta, si veda la domanda specifica
    sull'ammortamento.
- 
  question: Alla fine del mio calcolo c'è una voce "servizio pubblico", qual è?
  id: services-publics
  catégorie: servizi pubblici
  réponse: |
    Questa voce rappresenta l'impronta di carbonio dei servizi pubblici
    francesi su scala individuale. In altre parole, l'impatto dei servizi è
    distribuito tra i 66 milioni di francesi.

    Quindi tutti "fanno la loro parte" per diversi motivi.

    Innanzitutto, è estremamente raro, se non quasi impossibile, vivere
    senza mai utilizzare un singolo servizio pubblico. Che si tratti di
    servizi sanitari, strade migliori, istruzione e, più in generale, di
    tutto ciò che è finanziato dalle tasse, tutti beneficiano dei servizi
    pubblici.

    In secondo luogo, cercare di valutare la quantità di un servizio
    pubblico che un individuo utilizza "realmente" non è attualmente
    possibile con i dati che abbiamo sull'impronta del settore.
- 
  question: Le domande poste non corrispondono bene al mio tipo di alimentazione (stagionale, pesce, verdure dell'orto, ecc.)
  id: régime
  catégorie: alimentazione
  réponse: |
    NGC è soprattutto uno strumento pensato per il grande pubblico. Per
    questo motivo abbiamo voluto limitare il numero di domande agli aspetti
    che sappiamo essere i più importanti nella nostra alimentazione.

    Tuttavia, NGC è uno strumento di libero accesso dove il contributo di
    tutti è possibile e auspicato. Non esitate quindi a contribuire e a
    darci i vostri suggerimenti per migliorare!

    [Qui](https://github.com/betagouv/ecolab-data/issues/185) spieghiamo
    come.
- 
  question: Perché non si parla nemmeno di cibo locale?
  id: alimentation-locale
  catégorie: alimentazione
  réponse: |
    Gli alimenti locali ci permettono di ridurre le distanze di trasporto
    dei prodotti che consumiamo e di sostenere gli agricoltori delle nostre
    regioni.

    Tuttavia, la questione dell'origine dei nostri prodotti e degli impatti
    ad essi associati non può essere riassunta in un confronto tra distanze
    brevi e lunghe. Gli effetti di scala, la centralizzazione dei prodotti,
    l'efficienza dei trasporti utilizzati e molti altri parametri rendono la
    questione più complessa dal punto di vista della contabilizzazione delle
    emissioni di carbonio. Per quanto riguarda la possibilità di fornire
    informazioni sull'origine dei prodotti che consumiamo, ciò
    significherebbe aggiungere un gran numero di domande, distogliendo l'UCS
    dal suo obiettivo pubblico generale.
- 
  question: Utilizzo un carburante che non è stato inserito nello strumento. Come si fa?
  id: autre-combustible
  catégorie: alloggio
  réponse: |
    Al momento, dovrete ragionare con il carburante che si avvicina il più
    possibile a quello che utilizzate. NGC ha scelto di concentrarsi sui
    tipi di carburante più comuni utilizzati in Francia.

    Tuttavia, nell'ambito del continuo sviluppo di NGC, è possibile che in
    futuro vengano aggiunti alcuni tipi di carburante.
- 
  question: Perché non posso inserire il tipo di carburante che uso?
  id: autres-carburants
  catégorie: trasporto
  réponse: |
    NGC sceglie di non chiedere il tipo di carburante, semplicemente perché
    **non c'è molta differenza tra loro.** Che si tratti di benzina, diesel
    o GPL, gli impatti sono molto simili. Ci concentriamo quindi sugli
    aspetti più importanti (numero di chilometri percorsi, numero di
    occupanti, uso del trasporto pubblico, ecc.)

    A questo proposito, non esitate a consultare questo
    [simulatore](https://ecolab.ademe.fr/transport) per confrontare
    l'impatto sul clima di diverse modalità di trasporto per lo stesso
    viaggio.
- 
  question: Ho sentito dire che il digitale ha un grande impatto sul clima, il simulatore sembra dirmi il contrario..
  id: impact-numérique
  catégorie: digitale
  réponse: |
    La valutazione dell'impatto delle tecnologie digitali, e più in
    particolare dei contenuti "dematerializzati" (streaming,
    videoconferenze, archiviazione su cloud, invio di e-mail, ecc.) è ancora
    oggetto di lavoro tra gli attori tecnici e istituzionali.

    Stimiamo l'impronta digitale nel miglior modo possibile sulla base dei
    dati del [Carbone® di base](https://www.bilans-ges.ademe.fr/), ma alcune
    informazioni o domande potrebbero essere mancanti.

    Se volete monitorare l'impatto della vostra navigazione in Internet,
    l'estensione del browser "carbonalyser" fa al caso vostro.

    E se volete aiutarci a migliorare queste riflessioni, contribuite.
    [Qui](https://github.com/betagouv/ecolab-data/issues/185) spieghiamo
    come.
- 
  question: Quindi è per evitare che questo sia dannoso per la nostra impronta di carbonio che non si pone la domanda del biologico?
  catégorie: alimentazione
  id: bio-2
  réponse: |
    No.

    Non è questo il punto fondamentale della questione alimentare.

    Il problema principale è il consumo di carne e di prodotti animali
    (latte, formaggio, ecc.), che insieme rappresentano circa il 75%
    dell'impronta di carbonio della dieta di un francese medio. Sapere che
    la vostra rapa è biologica o che il manzo che mangiate è stato allevato
    con mangimi biologici è quindi secondario, dato che il problema è
    ridurre il consumo di carne, in particolare di carne rossa.
- 
  question: Io mangio biologico, ma non vedo nessuna domanda specifica al riguardo?
  catégorie: alimentazione
  id: bio
  réponse: |
    **Attenzione: mangiare biologico non riduce di per sé l'impronta di
    carbonio.**

    A parità di produzione e di prodotti, l'agricoltura biologica richiederà
    appezzamenti di terreno più grandi, riducendo le dimensioni delle
    foreste e delle aree naturali, essenziali per il sequestro del carbonio.
    Per questo motivo, su scala globale e a parità di quantità consumate,
    l'agricoltura biologica tende a essere considerata "più impattante" sul
    clima rispetto all'agricoltura convenzionale.

    Tuttavia, questo non è un motivo per non mangiare biologico.

    Dall'inquinamento del suolo e delle falde acquifere, alla perdita di
    biodiversità, fino alla salvaguardia della salute degli agricoltori, gli
    alimenti biologici riducono notevolmente molti altri impatti ambientali,
    riducendo al contempo i rischi per la nostra salute. Si tratta di
    questioni ambientali in generale e dobbiamo fare un passo indietro
    rispetto al nostro calcolo incentrato al 100% sui gas serra.
- 
  question: Perché non prendere in considerazione i risparmi individuali?
  id: finance
  catégorie: generale
  réponse: |
    Le emissioni prodotte dai combustibili fossili finanziati dalle banche
    sono contabilizzate da coloro che li utilizzano.

    > Per esempio, la vostra banca può finanziare l'estrazione di petrolio
    > al largo delle coste della Siberia, ma questo petrolio viene estratto
    > per un uso specifico: guidare un'auto per 10 km, riscaldare una casa o
    > produrre plastica. È il consumo dell'auto, della casa e della plastica
    > che viene attribuito a queste emissioni nel modello.

    Sarebbe molto difficile per noi, dati i dati attuali, includere nel
    modello una quota di responsabilità per l'impronta della ricchezza
    personale senza fare doppi conti.
- 
  question: Sì, ma comunque questo post a volte rappresenta più di alcuni miei impatti..
  id: services-publics-majoritaires
  catégorie: servizi pubblici
  réponse: |
    In effetti, può essere frustrante veder conteggiare impatti per i quali
    non abbiamo alcuna influenza diretta.

    **Ma è proprio questo il senso della transizione in senso lato.**

    Questa transizione non può essere pensata solo a livello individuale. È
    una condizione necessaria ma non sufficiente per una transizione più
    globale della nostra società. Si tratta quindi di giocare con leve
    d'azione indirette (il voto, l'impegno associativo, la sensibilizzazione
    intorno a noi, ecc.)

    Questo è lo scopo di Nos Gestes Climat! per sensibilizzare l'opinione
    pubblica su questi temi!
- 
  question: La calcolatrice è solo per i francesi?
  id: international
  catégorie: generale
  réponse: |
    Per il momento il sito è riservato alla popolazione francofona della
    Francia metropolitana, ma stiamo per aggiungere i territori d'oltremare
    e poi i Paesi francofoni. È stato inoltre avviato il progetto di
    traduzione, prima in inglese, che ci permetterà di aggiungere tutti i
    Paesi europei.

    Perché l'internazionalizzazione è importante? Alcuni parametri del
    modello, in particolare l'impronta del mix elettrico (in gCO2e/kWh),
    hanno una particolare influenza sul risultato finale, che non sarà
    quindi valido in Belgio, Congo, Quebec, Algeria o altrove.

    Se avete familiarità con l'argomento nel vostro Paese o nella vostra
    regione, venite a
    [discuterne](https://github.com/datagir/nosgestesclimat-site/issues/71).
- 
  question: Non capisco se il calcolo viene fatto per famiglia o per individuo
  catégorie: generale
  id: foyer
  réponse: |
    Il nostro Gesto Climatico è un calcolatore dell'**impronta di carbonio
    individuale**.

    Tuttavia, alcune domande possono creare confusione (come il numero di
    persone che vivono nella vostra casa o il numero medio di passeggeri
    nella vostra auto). Queste domande servono a far sì che un impatto più
    ampio possa essere portato a livello individuale.

    Tuttavia, per alcuni beni di consumo, questa distinzione non è sempre
    chiara.

    In effetti, all'interno di una famiglia, è molto difficile arbitrare tra
    alcuni beni e servizi utilizzati per il consumo personale e altri che
    possono essere condivisi (streaming video, strumenti, ecc.).

    Fortunatamente, queste "zone grigie" non sono le più importanti nella
    nostra impronta: potete rispondere rapidamente alle domande senza
    preoccuparvi di una stima potenzialmente sbagliata.

    Il team sta lavorando allo sviluppo di un percorso
    ["domestico](https://github.com/datagir/nosgestesclimat/issues/113) "
    per stimare l'impronta di carbonio della propria famiglia.
- 
  catégorie: generale
  question: Capisco l'obiettivo delle 2 tonnellate, ma lo trovo molto difficile da immaginare.
  id: déprime
  réponse: |
    L'esercizio dell'impronta di carbonio può anche essere scoraggiante
    perché si contano freddamente le emissioni dello stile di vita che
    conosciamo, senza cogliere in questa fase tutte le possibilità di una
    vita a basse emissioni di carbonio.

    Camminare nella natura, suonare, andare in bicicletta, in barca a vela,
    prendere il treno per tutto il paese, passare il tempo con la famiglia e
    gli amici, festeggiare, leggere, chiacchierare, fare giardinaggio,
    imparare a cucinare in modo diverso... Una vita a basse emissioni di
    carbonio è piena di esperienze gioiose, che non rientrano
    necessariamente nell'impronta di carbonio individuale, ma che saranno al
    centro degli stili di vita che stiamo inventando in questo momento.
- 
  question: Devo comunicare i miei viaggi di lavoro?
  id: déplacements-pro
  catégorie: trasporto
  réponse: |
    No.

    UCS si dedica alla valutazione delle **impronte di carbonio
    individuali**. Gli spostamenti effettuati nell'ambito del proprio
    lavoro, come la consegna di un cliente, una riunione, un volo per
    partecipare a un seminario di tre giorni, ecc. non devono essere presi
    in considerazione per rispondere alle domande della calcolatrice.

    Questi viaggi di lavoro saranno inclusi nell'impronta di carbonio della
    vostra organizzazione (azienda, comunità, associazione, ecc.). Si tratta
    di un bilancio delle emissioni di gas a effetto serra (GHGEB).

    **Tuttavia, vi viene chiesto di riferire sui tragitti regolari
    casa-lavoro.** Perché vi viene chiesto questo? Perché, personalmente,
    avete il controllo sul tipo di trasporto che scegliete di utilizzare e
    sul luogo in cui vivete.

    Tuttavia, la realtà è spesso molto diversa e lungi da noi biasimare
    coloro la cui mobilità quotidiana è incentrata sull'automobile perché
    sono lontani dal luogo di lavoro. Anche se certe scelte possono essere
    messe in discussione, molti di noi sono di fatto costretti a usare
    l'auto individuale, in mancanza di alternative serie (trasporto
    pubblico, telelavoro, car pooling, ecc.).
- 
  question: Acquisto spesso prodotti sostenibili ed ecologici, ma lo strumento non sembra fare la differenza. Perché?
  id: effet-qualité
  catégorie: consumo
  réponse: |
    Questo è un commento comune quando si tratta di valutare la nostra
    impronta di carbonio.

    Poiché il peso del carbonio di ogni prodotto, bene e servizio che
    consumiamo non esiste ancora, dobbiamo approssimare questo impatto.
    Dobbiamo scegliere tra semplicità e precisione.

    Poiché NGC è un calcolatore pubblico, abbiamo scelto la semplicità.

    Pertanto, questa approssimazione viene effettuata per famiglia di
    prodotti principali. Più concretamente, il calcolatore NGC si basa su
    rapporti monetari (X g di CO2e sono emessi per Y € di prodotti
    acquistati), per tipo di prodotto, dati dalla [Base
    Carbone®](https://www.bilans-ges.ademe.fr/) dell'ADEME.

    Questi rapporti monetari permettono di stimare il contenuto di carbonio
    di un prodotto o servizio acquistato a partire dal suo prezzo. A tal
    fine, si considera un prodotto standard "medio". Non tiene conto delle
    specificità dei prodotti meno impattanti (di seconda mano, sostenibili,
    di design ecologico...), il che tende ad aumentare l'impronta finale.

    NGC ha scelto di concentrare le domande sui prodotti acquistati nuovi
    perché la differenza di impatto con i prodotti di seconda mano è molto
    significativa. La fase di produzione del prodotto, che molto spesso
    rappresenta la maggior parte degli impatti, non viene presa in
    considerazione per i prodotti di seconda mano. Per quanto riguarda le
    differenze di impatto tra i nuovi prodotti (tipicamente tra jeans
    fast-fashion e jeans eco-designati), NGC sceglie, ancora una volta, di
    non fare confusione.
- 
  question: Non ho un'auto, ma mi vengono comunque chieste tutte queste informazioni..
  catégorie: trasporto
  id: pas-de-voiture
  réponse: |
    Non appena inserite un chilometraggio superiore a 0, lo strumento cerca
    di "applicarvi" una quota del deprezzamento edilizio dell'auto che
    utilizzate.

    Se avete suggerimenti su questo limite e sullo strumento in generale,
    sentitevi liberi di contribuire. NGC è uno strumento ad accesso aperto
    in cui il contributo di tutti è possibile e auspicato.
    [Qui](https://github.com/betagouv/ecolab-data/issues/185) spieghiamo
    come.

    ### Ma cos'è il deprezzamento?

    La produzione di un'automobile è un processo industriale tutt'altro che
    banale che contribuisce all'emissione di diverse tonnellate di CO2e. Per
    non creare grandi variazioni nell'impronta, soprattutto negli anni in
    cui si acquista un veicolo nuovo, questo impatto viene distribuito sulla
    vita del veicolo. In questo modo è possibile confrontare la propria
    impronta di carbonio di anno in anno.

    Se siete proprietari di un'autovettura, l'intero impatto della
    costruzione viene attribuito a voi. L'ammortamento è quindi lineare,
    cioè ripartito equamente di anno in anno. Vi chiediamo quanti anni ha la
    vostra auto per sapere quanta parte della svalutazione dovete ancora
    fare. Il periodo di ammortamento di un'automobile, come considerato da
    Nos Gestes Climat, è di 10 anni. Qualsiasi veicolo più vecchio non
    viene quindi considerato (e automaticamente ha emissioni zero).

    Se non possedete un'auto, solo una frazione dell'impatto della sua
    produzione viene applicata alla vostra impronta di carbonio, in
    proporzione al vostro utilizzo.

    **In media, un'auto è ferma per il 95% del tempo, quindi è una buona
    idea condividerla!**
- 
  question: La mia casa è alimentata con elettricità verde, perché non posso tenerne conto?
  catégorie: alloggio
  id: électricité-dite-verte
  réponse: |
    A meno che non abbiate una vostra fonte di elettricità (pannelli
    fotovoltaici), la cosiddetta elettricità "verde" fornita dai produttori
    di energia rinnovabile non può esservi fornita senza l'esistenza della
    **rete elettrica francese, una rete unica condivisa da tutti**.

    NGC utilizza quindi solo il fattore di emissione di questa rete, che
    sarà tanto più basso quanto più fonti sostenibili vi saranno collegate.
    Questo fattore di emissione è particolarmente
    [basso](https://www.electricitymap.org/ranking) grazie all'ampia quota
    di nucleare e idroelettrico nel nostro mix.

    Inoltre, le cifre fornite dai fornitori di elettricità "verde" sono
    cifre teoriche, che non sono state sottoposte a consultazioni tecniche
    come tutte le cifre del [Base
    Carbone®](https://www.bilans-ges.ademe.fr/).

    Tuttavia, sottoscrivere [un contratto di elettricità
    "verde"](https://agirpourlatransition.ademe.fr/particuliers/vertvolt) è
    un buon modo per essere in linea con i propri valori, per partecipare
    alla creazione di posti di lavoro che non possono essere delocalizzati e
    per inviare un messaggio ai responsabili delle decisioni a favore dello
    sviluppo delle energie rinnovabili.
- 
  question: Sono collegato alla rete di riscaldamento del mio comune, ma questa opzione non è offerta dallo strumento..
  id: réseau-chaleur
  catégorie: alloggio
  réponse: |
    In effetti, la NGC non consente di indicare se si è collegati a una rete
    di riscaldamento, e questo per diversi motivi.

    Innanzitutto, sarebbe necessario un elenco di tutte le reti di
    riscaldamento in Francia, che sono più di 750..

    Inoltre, i dati (cioè il fattore di emissione della rete) **non sono
    sempre affidabili e controllabili** e sono soggetti a variazioni
    significative nel tempo, a seconda dei processi utilizzati per il
    funzionamento della rete di riscaldamento (calore recuperato da
    inceneritori, energia rinnovabile, ma spesso anche olio combustibile o
    gas naturale).

    Non abbiamo nemmeno scelto di considerare una rete di riscaldamento
    "media", dato che, a seconda della percentuale di idrocarburi utilizzati
    nel loro funzionamento, il loro impatto in termini di gas serra può
    variare notevolmente.
- 
  question: Perché l'obiettivo delle 2 tonnellate? È super ambizioso!
  id: 2tonnes
  catégorie: generale
  réponse: |
    Questa reazione è normale! E siamo onesti, al momento pochissime persone
    emettono meno di 2 tonnellate. Tuttavia, se il vostro ingombro è di
    circa 4 o 5 tonnellate, avete già fatto molta strada.

    Si tratta di progressi individuali verso stili di vita con minori
    emissioni di gas serra, ma è essenziale che i cambiamenti avvengano su
    scala più ampia per facilitare l'emergere di questi stili di vita.

    > Ad esempio, una comunità in cui i cittadini passano in massa alla
    > bicicletta (o a un altro modo di trasporto a basse emissioni di
    > carbonio) spingerà i suoi funzionari eletti a promuovere nuove
    > infrastrutture e politiche, che a loro volta aiuteranno i successivi a
    > passare alla bicicletta, e così via ♻️ !

    Questo obiettivo di 2 tonnellate è quindi complicato, ma è quello che
    dobbiamo raggiungere collettivamente il prima possibile, e al più tardi
    entro il 2050 con una progressione costante ogni anno, per contenere il
    riscaldamento globale a +2° e rispettare così l'Accordo di Parigi.
    Questo "bilancio climatico" non è una questione politica, ma deriva dai
    limiti planetari identificati dalla scienza del clima. È un dato di
    fatto, non negoziabile, a meno che non vogliamo esporci alle conseguenze
    disastrose ad esso associate e ampiamente descritte nei
    [rapporti](https://www.ipcc.ch/languages-2/francais/) dell
    ['IPCC](https://www.ipcc.ch/languages-2/francais/).

    > Per saperne di più, leggete il nostro articolo illustrato
    > sull'argomento: 📘 [Qual è il bilancio e l'impronta di
    > carbonio?](https://datagir.ademe.fr/blog/budget-empreinte-carbone-c-est-quoi)
- 
  question: Qual è l'impronta di carbonio? Perché ciò che mangio o la mia spazzatura emettono gas a effetto serra (GHG)?
  catégorie: generale
  id: ges
  réponse: |
    Tutto ciò che consumiamo, usiamo o gettiamo via ha richiesto materiale
    (che ha dovuto essere estratto) ed energia per essere assemblato,
    modellato o confezionato.

    Questi beni vengono trasportati, immagazzinati e quando giungono a fine
    vita (o quando decidiamo semplicemente di buttarli via), diventano
    rifiuti che devono essere raccolti e poi trattati, e talvolta riciclati.

    Ecco perché, anche se può sembrare controintuitivo, tutte le nostre
    azioni quotidiane contribuiscono all'emissione di gas serra. Alcuni
    molto, altri molto poco. Mangiare un chilo di patate emette gas serra,
    così come guidare 10.000 km in auto, ma ovviamente in proporzioni molto
    diverse. E naturalmente non abbiamo queste cifre in testa.

    Per sapere quanto emette ciascuna delle nostre azioni, ci affidiamo alla
    [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) dell'ADEME
    (l'agenzia francese per l'ambiente) che, per diversi dati (km percorsi,
    kg di carne, kWh consumati, un televisore, ecc.), ci permette di stimare
    la quantità di gas serra emessi.

    L'obiettivo delle nostre Azioni per il clima è quello di manipolare
    queste cifre per mettere semplicemente in discussione il nostro stile di
    vita, al fine di individuare ciò che contribuisce di più o di meno alla
    nostra impronta di carbonio.
