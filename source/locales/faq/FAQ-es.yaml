  question: '¿Cuál es la huella de carbono? ¿Cómo es que lo que como o mi cubo de basura emite gases de efecto invernadero (GEI)?'
  id: ges
  catégorie: general
  réponse: |
    Todo lo que consumimos, usamos y tiramos requiere material (que ha tenido que ser extraído), energía para ser ensamblado, moldeado o empaquetado.

    Estos bienes se transportan, se almacenan y, cuando llegan al final de su vida útil (o cuando simplemente decidimos tirarlos), se convierten en residuos que aún deben ser recogidos y luego tratados, y a veces reciclados.

    Por eso, aunque parezca contrario a la intuición, todas nuestras acciones cotidianas contribuyen a la emisión de gases de efecto invernadero. Algunos mucho, otros muy poco. Comer un kilo de patatas emite gases de efecto invernadero, conducir 10.000 km en un coche también, pero obviamente en proporciones muy diferentes. Y, por supuesto, no tenemos estas cifras en mente.

    Para saber cuánto emite cada una de nuestras acciones, nos basamos en la [Base Carbone](https://www.bilans-ges.ademe.fr/fr/accueil) de la ADEME (la agencia francesa de medio ambiente) que para diferentes datos (km recorridos, kg de carne, kWh consumidos, un televisor, etc.) nos permite estimar la cantidad de gases de efecto invernadero emitidos.

    El objetivo de nuestra Acción por el Clima es manipular estas cifras para simplemente cuestionar nuestro estilo de vida con el fin de identificar qué contribuye más o menos a nuestra huella de carbono.
- 
  question: Suelo comprar productos duraderos y respetuosos con el medio ambiente, pero la herramienta no parece marcar la diferencia. ¿Por qué?
  id: effet-qualité
  catégorie: consumo
  réponse: |
    Este es un comentario común cuando se trata de evaluar la huella de carbono de uno.

    La visualización del peso del carbono de cada producto, bien y servicio que consumimos aún no existe, por lo que debemos aproximar este impacto. Tenemos que elegir entre la sencillez y la precisión.

    NGC, al ser una calculadora para el público en general, optamos por la sencillez.

    Por lo tanto, esta aproximación se realiza por familia de productos principales. Más concretamente, la calculadora de NGC se basa en ratios monetarios (se emiten X g de CO2e por Y € de productos comprados), por tipo de productos, dados por la [Base Carbone®](https://www.bilans-ges.ademe.fr/) de la ADEME.

    Estos ratios monetarios permiten estimar el contenido de carbono de un producto o servicio adquirido a partir de su precio. Para ello, se considera un producto estándar "medio". No tiene en cuenta las especificidades de los productos menos impactantes (de segunda mano, sostenibles, ecodiseñados...), lo que tiende a aumentar la huella final.

    NGC ha decidido centrar sus preguntas en los productos nuevos porque la diferencia de impacto con los productos de segunda mano es muy significativa. La fase de producción del producto, que muy a menudo representa la mayor parte de los impactos, no se tiene en cuenta para los productos de segunda mano. En cuanto a las diferencias de impacto entre los nuevos productos (normalmente entre los vaqueros de moda rápida y los de diseño ecológico), NGC opta, una vez más, por la sencillez.
