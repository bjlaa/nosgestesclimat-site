  question: Así que es para evitar que sea desfavorable para nuestra huella de carbono que no se hace la pregunta de orgánico?
  catégorie: suministro de energía
  id: bio-2
  réponse: |

    No.

    No es ahí donde radica el problema fundamental de la central.

    El tema principal de este punto es el consumo de carne y productos animales (leche, queso, etc.) que representan, entre ambos, cerca del 75% de la huella de carbono de la dieta del francés medio. Por lo tanto, saber que tu nabo es ecológico o que la carne de vacuno que comes se ha criado con alimentos ecológicos es algo secundario, ya que lo que está en juego es la reducción del consumo de carne, sobre todo de carne roja.
