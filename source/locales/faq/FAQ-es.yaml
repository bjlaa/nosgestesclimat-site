  question: No tengo coche pero me siguen pidiendo toda esta información .
  catégorie: transporte
  id: pas-de-voiture
  réponse: |

    En cuanto introduces un kilometraje del coche superior a 0, la herramienta intenta "aplicarte" una parte de la depreciación de la construcción del coche que estás utilizando.

    Si tienes alguna sugerencia sobre este límite y en general sobre la herramienta, no dudes en contribuir. NGC es una herramienta de acceso abierto donde la contribución de todos es posible y deseada. Le explicamos cómo [aquí](https://github.com/betagouv/ecolab-data/issues/185).

    ### Pero, ¿qué es la amortiguación?

    La fabricación de un coche es un proceso industrial que dista de ser trivial y contribuye a emitir varias toneladas de CO2e. Para no crear grandes variaciones en la huella, especialmente en los años en que se compra un vehículo nuevo, este impacto se reparte a lo largo de la vida del vehículo. Esto permite comparar su huella de carbono de un año a otro.

    Si usted es dueño de su propio coche, todo el impacto de la construcción se le atribuye a usted. La depreciación es entonces lineal, es decir, se distribuye por igual de un año a otro. Preguntamos cuántos años tiene su coche para saber cuánta depreciación le queda por hacer. El periodo de depreciación de un coche, considerado por Nuestros Gestos Climáticos, es de 10 años. Cualquier vehículo antiguo no se tiene en cuenta (y automáticamente tiene cero emisiones).

    Si no es dueño de su coche, sólo una fracción del impacto de su fabricación se aplica a su huella de carbono, en proporción a su uso.

    **De media, un coche está parado el 95% del tiempo, así que es buena idea compartirlo
- 
  question: '¿Por qué no puedo introducir el tipo de combustible que utilizo?'
  catégorie: transporte
  id: autres-carburants
  réponse: |

    NGC opta por no preguntar por el tipo de combustible, simplemente porque **no hay mucha diferencia entre ellos.** Ya sea gasolina, gasóleo o GLP, los impactos son muy similares. Por eso nos centramos en los aspectos más importantes (número de kilómetros recorridos, número de ocupantes, uso del transporte público, etc.).

    A este respecto, no dude en consultar este [simulador] (https://ecolab.ademe.fr/transport) para comparar el impacto climático de diferentes modos de transporte para un mismo trayecto.
- 
  question: '¿Tengo que informar de mis viajes de negocios?'
  id: déplacements-pro
  catégorie: transporte
  réponse: |

    No.

    UCS se dedica a evaluar la **huella de carbono individual**. Los desplazamientos que realice en el marco de su trabajo, como la entrega a un cliente, la asistencia a una reunión, el vuelo a un seminario de tres días, etc., no deben tenerse en cuenta a la hora de responder a las preguntas de la calculadora.

    Estos viajes relacionados con la empresa se incluirán en la huella de carbono de su organización (empresa, comunidad, asociación, etc.). Esto se conoce como Evaluación de Emisiones de Gases de Efecto Invernadero (GEI).

    **Sin embargo, se le pregunta por su desplazamiento habitual al trabajo y viceversa ** ¿Por qué? Porque tú personalmente tienes el control del tipo de transporte que decides utilizar y del lugar donde vives.

    Sin embargo, la realidad es a menudo muy diferente y no podemos culpar a aquellos cuya movilidad diaria se centra en el coche porque están lejos de su lugar de trabajo. Aunque se puedan cuestionar algunas opciones, muchos de nosotros estamos, de hecho, obligados a utilizar el coche individual, por falta de alternativas serias disponibles (transporte público, teletrabajo, uso compartido del coche, etc.).
- 
  question: Estoy conectado a la red de calefacción de mi comunidad pero la herramienta no ofrece esta opción.
  id: réseau-chaleur
  catégorie: vivienda
  réponse: |

    En efecto, NGC no permite informar si está conectado a una red de calor, por varias razones.

    En primer lugar, habría que enumerar todas las redes de calefacción de Francia, que son más de 750.

    Además, los datos (es decir, el factor de emisión de la red) son **no siempre fiables y controlables** y están sujetos a fuertes cambios en el tiempo, en función de los procesos utilizados para el funcionamiento de la red de calefacción (calor recuperado de las incineradoras, energía renovable, pero también a menudo fuel o gas natural).

    Tampoco hemos optado por considerar una red de calefacción "media", dado que su impacto en términos de gases de efecto invernadero puede variar mucho en función de la proporción de hidrocarburos utilizados en su funcionamiento.
- 
  question: Mi casa se abastece de electricidad ecológica, ¿por qué no puedo tenerla en cuenta?
  catégorie: vivienda
  id: électricité-dite-verte
  réponse: |

    A menos que disponga de su propia fuente de electricidad (paneles fotovoltaicos), la llamada electricidad "verde" suministrada por los productores de energías renovables no puede llegarle sin la existencia de la red eléctrica francesa, una red única compartida por todos

    NGC sólo utiliza el factor de emisión de esta red, que será menor cuanto más fuentes sostenibles se conecten a ella. Este factor de emisión es particularmente [bajo](https://www.electricitymap.org/ranking) gracias a la importante proporción de presas nucleares e hidroeléctricas en nuestro mix.

    Además, las cifras facilitadas por los proveedores de electricidad "verde" son cifras teóricas, que no han sido objeto de consultas técnicas como todas las cifras de la [Base Carbone®](https://www.bilans-ges.ademe.fr/).

    Sin embargo, suscribir un [contrato de electricidad "verde"](https://agirpourlatransition.ademe.fr/particuliers/vertvolt) es una buena manera de estar en fase con los propios valores, de participar en la creación de puestos de trabajo no deslocalizables y de enviar un mensaje a los responsables políticos a favor del desarrollo de las energías renovables.
