  catégorie: general
  question: '¿Por qué no tener en cuenta el ahorro individual?'
  id: finance
  réponse: |

    Las emisiones de los combustibles fósiles financiados por los bancos son contabilizadas por quienes los utilizan.

    > Por ejemplo, su banco puede financiar la extracción de petróleo en las costas de Siberia, pero este petróleo se extrae para un uso específico: conducir un coche durante 10 km, calentar una casa o producir plástico.
