  question: Al final de mi cálculo hay una partida de "utilidad", ¿cuál es?
  id: services-publics
  catégorie: servicios públicos
  réponse: |

    Esta partida representa la huella de carbono de los servicios públicos franceses a escala individual. Es decir, el impacto de los servicios se distribuye entre los 66 millones de franceses.

    Así que cada uno se lleva su parte por varias razones.

    En primer lugar, es extremadamente raro, de hecho casi imposible, vivir sin utilizar nunca un solo servicio público. Ya sea la sanidad, las carreteras, la educación y, en general, todo lo que se financia con impuestos, todo el mundo se beneficia de los servicios públicos.

    En segundo lugar, intentar contabilizar cuánto de un servicio público utiliza un individuo "de verdad" no es posible actualmente con los datos que tenemos sobre la huella de este sector.
