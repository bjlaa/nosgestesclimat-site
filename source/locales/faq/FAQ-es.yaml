    Pasear por la naturaleza, tocar música, montar en bicicleta, navegar, aprovechar el tren por todo el país, pasar tiempo con nuestros seres queridos, salir de fiesta, leer, charlar, cultivar el jardín, aprender a cocinar de otra manera... Una vida con bajas emisiones de carbono está llena de experiencias alegres, que no necesariamente se incluyen en una huella de carbono individual, pero que estarán en el centro de los estilos de vida que estamos inventando en este mismo momento.
