  publicodes.TranslationContribution.remerciements: Thank you üòç! Follow the progress of your suggestion by clicking on <2>this link</2>.
  publicodes.Tutorial.slide1.p1: <0>Do not worry, we'll briefly explain what it is.</0><1>The planet is <1>warming up dangerously</1>, as we emit more and more greenhouse gases.</1>
  publicodes.Tutorial.slide1.p2: <0>This test gives you in ‚è±Ô∏è 10 minutes flat <2>a measure of your part </2> in this warming.</0>
  publicodes.Tutorial.slide2.blockquote: "Other gases, especially methane <1></1> and nitrous oxide <5></5> also warm the planet: we convert their warming potential to CO‚ÇÇ equivalent to simplify the unit."
  publicodes.Tutorial.slide2.p1: "Through a unit with a barbaric name: the CO‚ÇÇ\nequivalent. You already know carbon dioxide<1></1>, it's what we breathe out all day,\nbut without influence on the climate."
  publicodes.Tutorial.slide2.p2: Machines that enable our modern comfort do emit massive amounts of CO‚ÇÇ, so much that we count it in thousands of kilos per year and per person, therefore in <1>tonnes</1> of CO‚ÇÇe!
  publicodes.Tutorial.slide5.p1: <0>And the goal?</0><1>We have to decrease our climate footprint as soon as possible.</1><2>In France, this means going from ~10 tonnes to <2>less than 2 tonnes</2> per year.</2>
  publicodes.Tutorial.slide6: <0>Where does our footprint come from?</0><1>Taking the car, eating a steak, heating your house, getting medical care, buying a TV...</1><2><0><0></0></0></2><3>The footprint of our individual consumption is the sum of all these activities that make up our modern life </3>
  publicodes.Tutorial.slide7: "<0>So, are you ready to go?</0><1>Some tips to help you complete the test:</1><2>üë§ Answer the questions on behalf of yourself, not your household: this is an individual test.</2><3>üíº Answer for your personal life, not for your job or studies. <2>One exception: </2> your commute must be included in the miles driven.</3><4>‚ùìÔ∏è More questions? Check out our <2>FAQs</2> at any time.</4>"
