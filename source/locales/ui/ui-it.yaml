  components.stats.StatsContent.scoreUtilisateurs: "<0>Per saperne di pi√π su questo sito</0><1>Naturalmente, non raccogliamo i <2>dati degli utenti</2>. Tuttavia, il punteggio totale e l'impronta per categoria sono presenti nell'URL di fine test. In questa sezione, aggreghiamo queste informazioni per avere un'idea dell'impronta di carbonio media dei nostri utenti e della distribuzione del punteggio, al fine di analizzare questi risultati nel contesto delle evoluzioni del modello.</1> <3>L'obiettivo non √® quello di valutare l'impronta di carbonio dei francesi: a priori, gli utenti del test non sono rappresentativi dei francesi. Inoltre, questi dati possono essere falsati dagli utenti che tornano pi√π volte alla pagina finale, cambiando le loro risposte al test (il che crea nuovi url finali).</3>"
